sonar.host.url=http://localhost:9000

sonar.projectKey=cxxplugin:SimplePathHandlingLib
sonar.projectName=SimplePathHandlingLib
sonar.projectVersion=Work
sonar.dotnet.key.generation.strategy=safe
sonar.scm.enabled=true
sonar.scm.url=scm:git:git@github.com:wenns/sonar-cxx.git

# doxygen documentation
sonar.doxygen.url=http://doxygen//src/SimplePathHandlingLib/html/index.htm
sonar.doxygen.enable=true

# c# settings
sonar.visualstudio.enable=false
sonar.sourceEncoding=UTF-8
sonar.sources=.

# c++ properties
sonar.language=c++
sonar.cpd.cross_project=false
sonar.cxx.cppcheck.reportPath=sonarcpp/reports-cppcheck/*.xml
sonar.cxx.other.reportPath=sonarcpp/externalrules-result/*.xml
sonar.cxx.rats.reportPath=sonarcpp/reports-rats/*.xml
sonar.cxx.vera.reportPath=sonarcpp/reports-vera++/*.xml
sonar.cxx.xunit.reportPath=sonarcpp/reports-xunit/*.xml
sonar.cxx.coverage.reportPath=sonarcpp/bullseye-coverage-results/bullseyecoverage-result-0.xml
sonar.cxx.coverage.itReportPath=sonarcpp/bullseye-coverage-results/bullseyecoverage-result-1.xml
sonar.cxx.coverage.overallReportPath=sonarcpp/bullseye-coverage-results/bullseyecoverage-result-2.xml

sonar.cxx.includeDirectories=C:/Program Files (x86)/Microsoft Visual Studio 12.0/VC/include, \\\
                             C:/Program Files (x86)/Microsoft SDKs/Windows/v7.1A/Include
                             
sonar.cxx.defines=__cdecl, \n\
                __declspec(a), \n\
                __pragma(a), \n\
                UNITTEST_VERSION 1, \n\
                GTEST_OS_WINDOWS 1

sonar.test.inclusions=file:**/**/PathHandling.Test/**
		 
sonar.exclusions=file:**/**/PathHandling.Test/**
            